<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            margin: 0 15px;
            color: #ffffff;
            text-decoration: none;
        }
        section {
            padding: 20px;
            background: #ffffff;
            margin: 10px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Simple Web Page</h1>
    <nav>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<section id="about">
    <h2>About This Page</h2>
    <p>This is a simple web page created to demonstrate basic HTML, CSS, and JavaScript.</p>
</section>

<section id="contact">
    <h2>Contact Me</h2>
    <p>If you have any questions, feel free to reach out!</p>
</section>

<footer>
    <p>&copy; 2023 My Simple Web Page</p>
</footer>

<script>
    // Example JavaScript for interactivity
    document.addEventListener('DOMContentLoaded', function() {
        console.log('The page has loaded!');
    });
</script>

</body>
</html>
